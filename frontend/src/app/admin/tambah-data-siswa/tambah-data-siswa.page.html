<ion-content [fullscreen]="true" class="ion-content">
  <div class="kepala">
    <p>DAFTAR KANDIDAT</p>
  </div>

  <div class="container">
    <ion-input class="input" label="NIS" labelPlacement="floating" [(ngModel)]="form.nis" fill="outline"></ion-input>
    <ion-input class="input" label="Name" labelPlacement="floating" [(ngModel)]="form.name" fill="outline"></ion-input>
    <ion-input class="input" label="Email" type="email" labelPlacement="floating" [(ngModel)]="form.email" fill="outline"></ion-input>
    <ion-button expand="block" class="btn-add" color="primary">Tambah</ion-button>
  </div>
</ion-content>
