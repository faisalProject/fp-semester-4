<ion-content [fullscreen]="true" class="ion-content">
  <div class="kepala">
    <p>DETAIL AKUN SISWA</p>
  </div>
  <div class="account-details" *ngIf="isi" >

    <ion-label>
      Name: {{isi.nama}}
    </ion-label>
    <ion-label>
      NIS : {{isi.nis}}
    </ion-label>
    <ion-label>
      Email: {{isi.email}}
    </ion-label>
    <ion-label>
      Kelas: {{isi.kelas}}
    </ion-label>
    <ion-label>
      Status: {{isi.status}}
    </ion-label>

  </div>
</ion-content>
