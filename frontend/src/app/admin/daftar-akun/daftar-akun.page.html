<ion-content [fullscreen]="true" class="ion-content">
  <div class="kepala">

    <p>DAFTAR AKUN SISWA</p>
  </div>

  <div class="body">
    <div class="row" *ngFor = "let isi of isi">
      <div class="left">
        <p (click)="accountDetails(isi.id)" class="medium">{{isi.nama}}</p>
        <p class="small"> {{isi.email}}</p>
      </div>
      <div class="right">
        <ion-button color="primary" [disabled]="isi.status === 'kandidat'" (click)="addCandidate(isi.id)" class="add">
          <ion-icon name="person-add" color="light"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>

</ion-content>
