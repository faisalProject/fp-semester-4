<ion-content>
  <!-- Card -->
  <ion-card *ngFor = "let dt of data.data.data" class="card">

    <img alt="Kandidat" src="{{ dt.gambar }}" class="kandidatPicture"/>
    <ion-card-header>
      <h4 class="title">Nama: {{ dt.nama }} </h4>
      <h4 class="title">NIS: {{ dt.nis }}</h4>
    </ion-card-header>
    <ion-card-content>
    <p class="card-description">
      {{ dt.visi }}
    </p>  
    </ion-card-content>
    <ion-button class="btn-more" (click)="open(dt.id_kandidate)">
      Selengkapnya
    </ion-button>
  </ion-card>

</ion-content>
