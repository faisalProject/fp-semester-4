
<ion-content [fullscreen]="true" class="ion-padding">

  <div class="jumbotron-contents">
    <img src="../../assets/logo/hehe.png" alt="" srcset="">
    <div class="description">
      <h4 style="color: #3d3d3d;margin-bottom: 0px;">E-Voting</h4>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur qui placeat eius mollitia perspiciatis natus fugiat rem ipsa, iure, modi voluptatibus molestias inventore iste esse quidem est nihil itaque? Nihil
      </p>
      <ion-button class="btn-pilih" (click)="pilihan()">
        Ayo Pilih
      </ion-button>
    </div>
  </div>

  <!-- Card -->
  <div *ngFor = "let dt of data.data.data">
    <ion-card class="card"> 
      <img alt="Kandidat" src={{dt.gambar}} class="kandidatPicture"/>
      <ion-card-header>
        <h4 class="title">Nama: {{dt.nama}} </h4>
        <h4 class="title">NIS: {{dt.nis}}</h4>
      </ion-card-header>
      <ion-card-content>
      <p class="card-description">
        {{dt.misi}}
      </p>  
      </ion-card-content>
      <ion-button class="btn-more" (click)="open(dt.id_kandidate)">
        Selengkapnya
      </ion-button>
    </ion-card>

  </div>
